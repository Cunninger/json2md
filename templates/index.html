<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 转 Markdown </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
</head>
<body>
    <div class="container">
        <h1>JSON 转 Markdown </h1>
        <div id="usage-count">累计使用次数：<span id="count">{{ usage_count }}</span></div>
        <div id="drop-area">
            <form class="my-form">
                <p>上传 JSON 文件或将文件拖放到此处</p>
                <input type="file" id="fileElem" accept=".json" onchange="handleFiles(this.files)">
                <label class="button" for="fileElem">选择文件</label>
            </form>
        </div>
        <div class="preview-header">
            <h2>Markdown 预览</h2>
            <button id="download-btn" style="display: none;">下载 Markdown 文件</button>
        </div>
        <div id="preview">
            <div id="markdown-content"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
